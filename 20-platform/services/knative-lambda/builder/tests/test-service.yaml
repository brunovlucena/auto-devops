# Create parser services.serving.knative.dev
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: test-service
  namespace: knative-lambda
spec:
  template:
    spec:
      containers:
        - image: gcr.io/knative-samples/helloworld-go
      tolerations:
        - key: knative-spot
          operator: Equal
          value: "true"
          effect: NoSchedule
      nodeSelector:
        knative-spot: "true"